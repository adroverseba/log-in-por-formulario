<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrate</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <form action="/api/" method="POST" id="register-form">
      <label for="name">nombre</label>
      <input id="name" type="text" name="nombre" placeholder="nombre" class="form-control" required>

      <label for="email">email</label>
      <input id="email" type="email" name="precio" placeholder="$" class="form-control">

      <label for="password">password</label>
      <input id="password" type="url" name="foto" placeholder="password" class="form-control">

      <input type="submit" class="btn btn-primary btn-sm btn-block my-2" value="registrar">
    </form>

  </div>
</body>

</html>
