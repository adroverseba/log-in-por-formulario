<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <div class="container">

    <h2 class="text-center my-3">Sing up</h2>
    <form action="/singup" method="POST" id="singup-form">

      <label for="name">nombre </label>
      <input id="name" type="name" name="name" placeholder="nombre completo" class="form-control" required>


      <label for="email">email (user name)</label>
      <input id="email" type="email" name="email" placeholder="ejemplo@gmail.com" class="form-control" required>

      <label for="password">Password</label>
      <input id="password" type="password" name="password" placeholder="contrasena" class="form-control" required>


      <input type="submit" class="btn btn-primary btn-sm btn-block my-2" value="Agregar">
    </form>

  </div>
</body>

</html>
